<!DOCTYPE html>
<html>
<head>
    <title>Upload Assignment and Rubric</title>
</head>
<body>
    <h2>Upload Assignment and Rubric</h2>
    <form method="post" enctype="multipart/form-data">
        Title: <input type="text" name="title"><br><br>
        Assignment File (PDF): <input type="file" name="assignment"><br><br>
        Grading Rubric (PDF): <input type="file" name="rubric"><br><br>
        <input type="submit" value="Upload">
    </form>    
</body>
</html>
