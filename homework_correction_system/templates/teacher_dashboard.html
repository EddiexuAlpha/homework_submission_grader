<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ username }} (Teacher)</h2>
    <a href="{{ url_for('upload_assignment') }}">Upload Assignment and Rubric</a><br><br>
    <h3>Your Assignments:</h3>
    <ul>
        {% for assignment in assignments %}
        <li>{{ assignment.title }} (Uploaded on {{ assignment.upload_date.strftime('%Y-%m-%d') }})</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
